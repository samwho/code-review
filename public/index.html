<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review UI</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1>Code Review</h1>
        </div>
        <div class="header-center">
            <div class="repo-selector">
                <div>
                    <label for="repository">Repository:</label>
                    <select id="repository">
                        <option value="basic-typescript-api">Basic TypeScript API</option>
                        <option value="react-components-library">React Components Library</option>
                        <option value="backend-service-refactor">Backend Service Refactor</option>
                        <option value="utility-library-breaking-changes">Utility Library Breaking Changes</option>
                    </select>
                </div>
            </div>
            <div class="branch-selector">
                <div>
                    <label for="base-branch">Base:</label>
                    <select id="base-branch"></select>
                </div>
                <div>
                    <label for="compare-branch">Compare:</label>
                    <select id="compare-branch"></select>
                </div>
                <div>
                    <label for="file-order">Order:</label>
                    <select id="file-order">
                        <option value="alphabetical">Alphabetical</option>
                        <option value="top-down" selected>Top-down (High-level first)</option>
                        <option value="bottom-up">Bottom-up (Dependencies first)</option>
                    </select>
                </div>
                <button id="load-diff">Load Diff</button>
            </div>
        </div>
        <div class="header-right">
            <button id="highlight-toggle" class="highlight-toggle" title="Toggle variable highlighting">
                <span class="highlight-icon">üîß</span>
                <span class="highlight-text">Functions Only</span>
            </button>
            <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
                <span class="theme-icon">üåô</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="loading" id="loading" style="display: none;">
            Loading diff...
        </div>
        
        <div class="diff-container" id="diff-container">
            <!-- Diff content will be populated here -->
        </div>

        <div class="affected-files-section" id="affected-files-section" style="display: none;">
            <div class="affected-files-header">
                <h2>üìÅ Files Affected by Changes</h2>
                <div class="affected-files-stats" id="affected-files-stats"></div>
            </div>
            <div class="affected-files-loading" id="affected-files-loading" style="display: none;">
                <div class="spinner"></div>
                Scanning codebase for external usages...
            </div>
            <div class="affected-files-content" id="affected-files-content">
                <!-- Affected files will be populated here -->
            </div>
        </div>
    </main>

    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    
    <script type="module" src="/app.js"></script>
</body>
</html>
