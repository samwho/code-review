<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review UI</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1>Code Review</h1>
        </div>
        <div class="header-center">
            <div class="branch-selector">
                <div>
                    <label for="base-branch">Base:</label>
                    <select id="base-branch"></select>
                </div>
                <div>
                    <label for="compare-branch">Compare:</label>
                    <select id="compare-branch"></select>
                </div>
                <div>
                    <label for="file-order">Order:</label>
                    <select id="file-order">
                        <option value="alphabetical">Alphabetical</option>
                        <option value="top-down" selected>Top-down (High-level first)</option>
                        <option value="bottom-up">Bottom-up (Dependencies first)</option>
                    </select>
                </div>
                <button id="load-diff">Load Diff</button>
            </div>
        </div>
        <div class="header-right">
            <button id="highlight-toggle" class="highlight-toggle" title="Toggle variable highlighting">
                <span class="highlight-icon">ðŸ”§</span>
                <span class="highlight-text">Functions Only</span>
            </button>
            <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="loading" id="loading" style="display: none;">
            Loading diff...
        </div>
        
        <div class="diff-container" id="diff-container">
            <!-- Diff content will be populated here -->
        </div>
    </main>

    <script src="/syntax-highlighter.js"></script>
    <script type="module" src="/app.js"></script>
</body>
</html>
