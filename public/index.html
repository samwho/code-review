<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review UI</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <h1>Code Review</h1>
        <div class="branch-selector">
            <div>
                <label for="base-branch">Base:</label>
                <select id="base-branch"></select>
            </div>
            <div>
                <label for="compare-branch">Compare:</label>
                <select id="compare-branch"></select>
            </div>
            <button id="load-diff">Load Diff</button>
        </div>
    </header>

    <main class="main">
        <div class="loading" id="loading" style="display: none;">
            Loading diff...
        </div>
        
        <div class="diff-container" id="diff-container">
            <!-- Diff content will be populated here -->
        </div>
    </main>

    <script type="module" src="/app.js"></script>
</body>
</html>
